<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Idade</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Verificador de Idade</h2>
  <label for="idade">Digite a idade:</label>
  <input type="number" id="idade" placeholder="" min="0" />

  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>
</div>

<script>
  function verificar() {
    const idadeInput = document.getElementById('idade');
    const resultadoDiv = document.getElementById('resultado');
    const valor = idadeInput.value.trim();

    // Limpar mensagem anterior
    resultadoDiv.className = '';
    resultadoDiv.textContent = '';

    if (!valor) {
      resultadoDiv.className = 'error';
      resultadoDiv.textContent = 'Por favor, digite uma idade.';
      return;
    }

    const idade = parseInt(valor, 10);

    if (isNaN(idade) || idade < 0) {
      resultadoDiv.className = 'error';
      resultadoDiv.textContent = 'Idade inválida. Digite um número positivo.';
      return;
    }

    const categoria = idade >= 18 ? 'Maior de idade' : 'Menor de idade';

    resultadoDiv.className = '';
    resultadoDiv.textContent = `Resultado: ${categoria}`;
  }
</script>

</body>
</html>
